{% load staticfiles %}
{% include 'check_logstate.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'css/specialFieldInfo.css' %}" />
<div id="specialFieldInfo_EditDiv">
	<form id="specialFieldInfoModifyForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">专业编号:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="specialFieldInfo_specialFieldNumber_modify" name="specialFieldInfo.specialFieldNumber" value="{{ specialFieldNumber }}" style="width:200px" />
			</span>
		</div>

		<div>
			<span class="label">专业名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="specialFieldInfo_specialFieldName_modify" name="specialFieldInfo.specialFieldName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">所在学院:</span>
			<span class="inputControl">
				<input class="textbox"  id="specialFieldInfo_specialCollegeNumber_collegeNumber_modify" name="specialFieldInfo.specialCollegeNumber.collegeNumber" style="width: auto"/>
			</span>
		</div>
		<div>
			<span class="label">成立日期:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="specialFieldInfo_specialBirthDate_modify" name="specialFieldInfo.specialBirthDate" />

			</span>

		</div>
		<div>
			<span class="label">联系人:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="specialFieldInfo_specialMan_modify" name="specialFieldInfo.specialMan" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系电话:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="specialFieldInfo_specialTelephone_modify" name="specialFieldInfo.specialTelephone" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">附加信息:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="specialFieldInfo_specialMemo_modify" name="specialFieldInfo.specialMemo" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="specialFieldInfoModifyButton" class="easyui-linkbutton">更新</a> 
		</div>
	</form>
</div>
<script src="{% static 'js/SpecialFieldInfo/specialFieldInfo_modify.js' %}"></script>
